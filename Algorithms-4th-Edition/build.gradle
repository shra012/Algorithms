plugins {
    id 'java'
    id 'application'
    id 'net.thauvin.erik.gradle.semver' version '1.0.4'
}

group 'org.shrvn'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://dl.bintray.com/algs4/maven/"
    }
}

dependencies {
    implementation group: 'edu.princeton.cs', name: 'algs4', version: '1.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

semver {
     properties = "version"
}


run {
    doFirst {
        println "Version: $project.version"
    }
    args = []
}

application {
    mainClassName = "com.shrvn.algo.chapter1.initial.BinarySearch"
}